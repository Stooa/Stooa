# This workflow runs all Javascript tests using Jest.

name: Frontend tests

on:
    pull_request:

    push:
        branches:
            - main

jobs:
    frontend-unit-test:
        name: Node ${{ matrix.node }} - Unit

        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: frontend

        strategy:
            matrix:
                node: ['14.15']

        steps:
            - name: Checkout the repository to Github workspace
              uses: actions/checkout@v2

            - name: Setup the Node environment
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: Find Yarn cache directory
              id: yarn-cache
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Recover Yarn cache to speed up builds
              uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-yarn-

            - name: Install all NPM dependencies
              run: yarn install --frozen-lockfile

            - name: Execute Jest Unit tests
              run: yarn run test --coverage

            - name: Send coverage to Codecov
              uses: codecov/codecov-action@v2

    frontend-e2e-test:
        name: Node ${{ matrix.node }} - E2E

        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: frontend

        strategy:
            matrix:
                node: ['14.15']

        steps:
            - name: Checkout the repository to Github workspace
              uses: actions/checkout@v2

            - name: Setup the Node environment
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: Find Yarn cache directory
              id: yarn-cache
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Recover Yarn cache to speed up builds
              uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-yarn-

            - name: Install all NPM dependencies
              run: yarn install --frozen-lockfile

            - name: Execute Cypress E2E tests
              uses: cypress-io/github-action@v2
              with:
                install: false
                build: yarn run build-e2e
                start: yarn run start-e2e
                wait-on: 'http://localhost:3000'
                parallel: ${{ github.ref == 'refs/heads/main' }}
                record: ${{ github.ref == 'refs/heads/main' }}
                working-directory: frontend
              env:
                CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}

            - name: Send coverage to Codecov
              uses: codecov/codecov-action@v2
              with:
                  file: coverage/clover.xml
