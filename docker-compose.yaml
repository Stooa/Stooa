services:
    # BACKEND
    backend:
        build:
            context: backend
            target: fpm-dev
        depends_on:
            mysql:
                condition: service_started
        volumes:
            - ./backend:/usr/app/:cached
            - /usr/app/var/
            - ./backend/.docker/app-dev/extra.ini:/usr/local/etc/php/conf.d/extra.ini
            - ./backend/.docker/app-dev/www.conf:/usr/local/etc/php-fpm.d/www.conf
            - ${SSH_AUTH_SOCK}:${SSH_AUTH_SOCK}
        environment:
            - SSH_AUTH_SOCK=${SSH_AUTH_SOCK}
        healthcheck:
            test: ['CMD', 'healthcheck']
            start_period: 1m
        networks:
            meet.jitsi:
                aliases:
                    - ${BACKEND}
    backend-nginx:
        image: nginx:1.20
        depends_on:
            backend:
                condition: service_healthy
        ports:
            - 8080:80
            - 8443:443
        volumes:
            - ./backend/public:/usr/app/public/:cached
            - ./backend/.docker/nginx-dev/default.conf.template:/etc/nginx/templates/default.conf.template
            - ./.certs:/usr/app/.certs/:ro,cached
        environment:
            - BACKEND
        networks:
            meet.jitsi:

    # FRONTEND
    frontend:
        build:
            context: frontend
            target: next-dev
        ports:
            - 3000:3000
        volumes:
            - ./frontend:/usr/app/:cached
            - /usr/app/.next/
            - /usr/app/node_modules/
        healthcheck:
            test: curl -f http://localhost:3000/api/healthcheck || exit 1
            start_period: 1m
        networks:
            meet.jitsi:
                aliases:
                    - ${FRONTEND}
    frontend-nginx:
        image: nginx:1.20
        depends_on:
            frontend:
                condition: service_healthy
            jvb:
                condition: service_healthy
            xmpp:
                condition: service_started
        ports:
            - 8380:80
            - 8343:443
        volumes:
            - ./frontend/.docker/nginx-dev/default.conf.template:/etc/nginx/templates/default.conf.template
            - ./.certs:/usr/app/.certs:ro,cached
        environment:
            - FRONTEND
            - XMPP_SERVER
            - XMPP_DOMAIN
        networks:
            meet.jitsi:
                aliases:
                    - ${XMPP_DOMAIN}

    # JITSI
    xmpp:
        image: jitsi/prosody:stable-5870
        volumes:
            - ${CONFIG}/prosody/config:/config:Z
            - ${CONFIG}/prosody/prosody-plugins-custom:/prosody-plugins-custom:Z
        environment:
            - AUTH_TYPE
            - ENABLE_AUTH
            - ENABLE_GUESTS
            - ENABLE_LOBBY
            - ENABLE_XMPP_WEBSOCKET
            - GLOBAL_MODULES
            - GLOBAL_CONFIG
            - LDAP_URL
            - LDAP_BASE
            - LDAP_BINDDN
            - LDAP_BINDPW
            - LDAP_FILTER
            - LDAP_AUTH_METHOD
            - LDAP_VERSION
            - LDAP_USE_TLS
            - LDAP_TLS_CIPHERS
            - LDAP_TLS_CHECK_PEER
            - LDAP_TLS_CACERT_FILE
            - LDAP_TLS_CACERT_DIR
            - LDAP_START_TLS
            - XMPP_DOMAIN
            - XMPP_AUTH_DOMAIN
            - XMPP_GUEST_DOMAIN
            - XMPP_MUC_DOMAIN
            - XMPP_INTERNAL_MUC_DOMAIN
            - XMPP_MODULES
            - XMPP_MUC_MODULES
            - XMPP_INTERNAL_MUC_MODULES
            - XMPP_RECORDER_DOMAIN
            - XMPP_CROSS_DOMAIN
            - JICOFO_COMPONENT_SECRET
            - JICOFO_AUTH_USER
            - JICOFO_AUTH_PASSWORD
            - JVB_AUTH_USER
            - JVB_AUTH_PASSWORD
            - JIGASI_XMPP_USER
            - JIGASI_XMPP_PASSWORD
            - JIBRI_XMPP_USER
            - JIBRI_XMPP_PASSWORD
            - JIBRI_RECORDER_USER
            - JIBRI_RECORDER_PASSWORD
            - JWT_APP_ID
            - JWT_APP_SECRET
            - JWT_ACCEPTED_ISSUERS
            - JWT_ACCEPTED_AUDIENCES
            - JWT_ASAP_KEYSERVER
            - JWT_ALLOW_EMPTY
            - JWT_AUTH_TYPE
            - JWT_TOKEN_AUTH_MODULE
            - LOG_LEVEL
            - PUBLIC_URL
            - TZ
        networks:
            meet.jitsi:
                aliases:
                    - ${XMPP_SERVER}

    focus:
        image: jitsi/jicofo:stable-5870
        depends_on:
            xmpp:
                condition: service_started
        volumes:
            - ${CONFIG}/jicofo:/config:Z
        environment:
            - AUTH_TYPE
            - BRIDGE_AVG_PARTICIPANT_STRESS
            - BRIDGE_STRESS_THRESHOLD
            - ENABLE_AUTH
            - ENABLE_AUTO_OWNER
            - ENABLE_CODEC_VP8
            - ENABLE_CODEC_VP9
            - ENABLE_CODEC_H264
            - ENABLE_OCTO
            - ENABLE_RECORDING
            - ENABLE_SCTP
            - JICOFO_AUTH_USER
            - JICOFO_AUTH_PASSWORD
            - JICOFO_ENABLE_BRIDGE_HEALTH_CHECKS
            - JICOFO_CONF_INITIAL_PARTICIPANT_WAIT_TIMEOUT
            - JICOFO_CONF_SINGLE_PARTICIPANT_TIMEOUT
            - JICOFO_ENABLE_HEALTH_CHECKS
            - JICOFO_SHORT_ID
            - JICOFO_RESERVATION_ENABLED
            - JICOFO_RESERVATION_REST_BASE_URL
            - JIBRI_BREWERY_MUC
            - JIBRI_REQUEST_RETRIES
            - JIBRI_PENDING_TIMEOUT
            - JIGASI_BREWERY_MUC
            - JIGASI_SIP_URI
            - JVB_BREWERY_MUC
            - MAX_BRIDGE_PARTICIPANTS
            - OCTO_BRIDGE_SELECTION_STRATEGY
            - TZ
            - XMPP_DOMAIN
            - XMPP_AUTH_DOMAIN
            - XMPP_INTERNAL_MUC_DOMAIN
            - XMPP_MUC_DOMAIN
            - XMPP_SERVER
        healthcheck:
            test: wget --no-verbose --tries=1 --spider http://localhost:8888/about/health || exit 1
            start_period: 30s
        networks:
            meet.jitsi:
                aliases:
                    - ${JICOFO}
    jvb:
        image: jitsi/jvb:stable-5870
        depends_on:
            xmpp:
                condition: service_started
        ports:
            - '${JVB_PORT}:${JVB_PORT}/udp'
            - '${JVB_TCP_PORT}:${JVB_TCP_PORT}'
        volumes:
            - ${CONFIG}/jvb:/config:Z
        environment:
            - ENABLE_COLIBRI_WEBSOCKET
            - ENABLE_OCTO
            - DOCKER_HOST_ADDRESS
            - XMPP_AUTH_DOMAIN
            - XMPP_INTERNAL_MUC_DOMAIN
            - XMPP_SERVER
            - JVB_AUTH_USER
            - JVB_AUTH_PASSWORD
            - JVB_BREWERY_MUC
            - JVB_PORT
            - JVB_TCP_HARVESTER_DISABLED
            - JVB_TCP_PORT
            - JVB_TCP_MAPPED_PORT
            - JVB_STUN_SERVERS
            - JVB_ENABLE_APIS
            - JVB_WS_DOMAIN
            - JVB_WS_SERVER_ID
            - PUBLIC_URL
            - JVB_OCTO_BIND_ADDRESS
            - JVB_OCTO_PUBLIC_ADDRESS
            - JVB_OCTO_BIND_PORT
            - JVB_OCTO_REGION
            - TZ
        healthcheck:
            test: curl -f http://localhost:8080/about/health || exit 1
            start_period: 30s
        networks:
            meet.jitsi:
                aliases:
                    - ${JVB_SERVER}

    # EXTRA
    mysql:
        image: mysql:5.7
        ports:
            - 8336:3306
        environment:
            - MYSQL_DATABASE
            - MYSQL_USER
            - MYSQL_PASSWORD
            - MYSQL_ROOT_PASSWORD
        networks:
            meet.jitsi:
    mailhog:
        image: mailhog/mailhog
        ports:
            - 8025:8025
        networks:
            meet.jitsi:

networks:
    meet.jitsi:
